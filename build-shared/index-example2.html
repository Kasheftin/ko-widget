<!DOCTYPE html>
<html lang="en" xmlns:fb="http://ogp.me/ns/fb#">
<head>
	<meta charset="utf-8" />
	<title>Knockout widget binding example 2</title>
	<meta name="description" content="" />
	<meta name="author" content="Alexey Kuznetsov" />
	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet"  href="lib/bootstrap/dist/css/bootstrap.css" />
</head>
<body>

<div class="container">
	<br>
	<div class="well">
		<h3>Widget binding example</h3>
		<div>&lt;!-- ko widget: 'test1' --&gt;&lt;!-- /ko --&gt;</div>
		<br>
		<div class="well">
			<!-- ko widget: 'test1' --><!-- /ko -->
		</div>
	</div>
	<div class="well">
		<h3>WidgetInner binding example</h3>
		<br>
		<div class="well">
			<!-- ko widgetInline: 'test1' -->
			  <div>This is an inline example of widget binging.</div>
			  <div data-bind="text:param1"></div>
			<!-- /ko -->
		</div>
	</div>
	<div class="well">
		<h3>WidgetInner binding example with named template</h3>
		<br>
		<div class="well">
			<!-- ko widgetInline: {name: 'test1',template:{name:'template1'}} --><!-- /ko -->
		</div>
	</div>
</div>

<script type="text/template" id="template1">
	<div>This is the example of widget binding that uses native named template engine.</div>
	<div data-bind="text:param1"></div>
</script>

<script src="main.js"></script>

</body>
</html>
