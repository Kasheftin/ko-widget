<!DOCTYPE html>
<html lang="en" xmlns:fb="http://ogp.me/ns/fb#">
<head>
	<meta charset="utf-8" />
	<title>Knockout widget binding example 8</title>
	<meta name="description" content="" />
	<meta name="author" content="Alexey Kuznetsov" />
	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet"  href="../../ext/bootstrap/dist/css/bootstrap.css" />
</head>
<body>

<div class="container">
	<br>
	<h3>Widget with different templates</h3>
	<div class="well">
		<!-- ko widget:{name:'test1',templateName:'main2'} --><!-- /ko -->
	</div>
	<div class="well">
		<div>Widget templateName can be observable:</div>
		<!-- ko widgetInline:{name:'test3',v:'main'} -->
			<div>
				<div class="radio">
					<label><input type="radio" id="tname" value="main" data-bind="checked:tname"> main.html</label>
				</div>
				<div class="radio">
					<label><input type="radio" id="tname" value="main2" data-bind="checked:tname"> main2.html</label>
				</div>
			</div>
			<div class="well"><!-- ko widget:{name:'test1',templateName:tname} --><!-- /ko --></div>
		<!-- /ko -->
	</div>
	<div class="well">
		<div>Widget templateName can be set from inside widget itself, but this case it can not be an observable.</div>
		<div><!-- ko widget:'test3' --><!-- /ko --></div>
	</div>
</div>

<script src="main.js"></script>

</body>
</html>
