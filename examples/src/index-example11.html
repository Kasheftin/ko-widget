	<meta name="description" content="" />
	<meta name="author" content="Alexey Kuznetsov" />

<body>

<div class="container">
	<br>
	<div class="well">
		<h3>HEAP memory inspect</h3>
		<div class="row" data-bind="widgetInline:'heavyMenu'">
			<div class="col-sm-4">
				<div><a href="#" data-bind="click:w.bind($data,'heavy1')">Set Heavy 1</a></div>
				<div><a href="#" data-bind="click:w.bind($data,'heavy2')">Set Heavy 2</a></div>
				<div><a href="#" data-bind="click:w.bind($data,null)">Clear</a></div>
			</div>
			<div class="col-sm-8">
				<!-- ko if: w -->
					<!-- ko widget: w --><!-- /ko -->
				<!-- /ko -->
			</div>
		</div>
	</div>
</div>

<!-- build:js main.js -->
<script type="text/javascript" src="../../ext/requirejs/require.js" data-main="main"></script>
<!-- /build -->

</body>
</html>
