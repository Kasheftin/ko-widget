<div class="container">
	<br>
	<h3>Widget with afterRender callback</h3>
	<div class="well">
		<div data-bind="widgetInline:'testCallback'">
			<div>This is the testCallback template.</div>
			<div data-bind="text:callbackString"></div>
			<div class="well">
				<!-- ko if: render -->
					<!-- ko widget:{name:'test1',template:{afterRender:afterRender()}} --><!-- /ko -->
				<!-- /ko -->
			</div>
		</div>
	</div>
</div>

<!-- /build -->
