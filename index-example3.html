<!DOCTYPE html>
<html lang="en" xmlns:fb="http://ogp.me/ns/fb#">
<head>
	<meta charset="utf-8" />
	<title>Knockout widget binding example 3</title>
	<meta name="description" content="" />
	<meta name="author" content="Alexey Kuznetsov" />
	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet"  href="lib/bootstrap/dist/css/bootstrap.css" />
</head>
<body>

<div class="container">
	<br>
	<div class="well">
		<h3>Widget binding with an observable as a widget name example</h3>
		<br>
		<div class="well">
			<button class="btn btn-default" data-bind="click:widgetName.bind($data,'test1')">Switch to test1 widget</button>
			<button class="btn btn-default" data-bind="click:widgetName.bind($data,'test2')">Switch to test2 widget</button>
			<br><br>
			<div class="well" data-bind="widget:widgetName"></div>
		</div>
	</div>
</div>

<script type="text/javascript" src="lib/requirejs/require.js" data-main="js/main-example3"></script>

</body>
</html>
