<body>

<div class="container">
	<br>
	<div class="well">
		<div class="row">
			<div class="col-sm-4">
				<h3>Ping widget</h3>
				<div class="well" data-bind="widgetInline:'testPing'">
					<!-- ko foreach: pings -->
						<div><span data-bind="text:name"></span> - <span data-bind="text:cnt"></span></div>
					<!-- /ko -->
				</div>
			</div>
			<div class="col-sm-8">
				We define widget that can create subwidgets reqursively. Each instance sends some data to ping widget with some interval. 
				The goal is to show that destroying widget also destroys all subwidgets (ping widget does not receive events from subwidgets any more).
				<!--  ko widget: 'testReq' --><!-- /ko -->
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="lib/requirejs/require.js" data-main="js/main-example7"></script>

</body>
