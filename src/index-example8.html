<!DOCTYPE html>
<html lang="en" xmlns:fb="http://ogp.me/ns/fb#">
<head>
	<meta charset="utf-8" />
	<title>Knockout widget binding example 8</title>
	<meta name="description" content="" />
	<meta name="author" content="Alexey Kuznetsov" />
	<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link rel="stylesheet"  href="lib/bootstrap/dist/css/bootstrap.css" />
</head>
<body>

<div class="container">
	<br>
	<h3>Widget in template</h3>
	<div class="well">
		<div data-bind="template:'testTemplate'"></div>
	</div>
</div>

<script type="text/template" id="testTemplate">
	<p>Test template content</p>
	<p>Widget, inserted with &lt;!-- widget:'testReq' --&gt;:</p>
	<!--  ko widget:'testReq' --><!-- /ko -->
	<p>Widget, inserted with &lt;div data-bind="widget:'testReq'"&gt;&lt;/div&gt;:</p>
	<div data-bind="widget:'testReq'"></div>
	<p>Widget, inserted with &lt;div data-bind="widgetInline:'test1'"&gt;...&lt;/div&gt;</p>
	<div data-bind="widgetInline:'test1'">
		<div>This is an inline example of widget binging.</div>
		<div data-bind="text:param1"></div>
	</div>
</script>

<!-- build:js main.js -->
<script type="text/javascript" src="lib/requirejs/require.js" data-main="js/main"></script>
<!-- /build -->

</body>
</html>
